name: Bug Report
description: Report a bug or issue in one of the ADK-TS sample projects
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in one of our ADK-TS sample projects!

  - type: input
    id: sample
    attributes:
      label: Which sample project?
      description: Enter the name of the sample project where you found the bug
      placeholder: Please specify the sample project name
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is and what went wrong.
      placeholder: When I tried to run the sample, I encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this bug?
      placeholder: |
        1. Clone the repository
        2. Navigate to [sample folder]
        3. Run [command]
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened instead?
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Your development environment details
      placeholder: |
        - OS: [e.g. macOS 13.0, Windows 11, Ubuntu 22.04]
        - Node.js version: [e.g. 18.17.0]
        - Package manager: [e.g. npm, yarn, pnpm]
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Screenshots, error logs, or any other context that might help
    validations:
      required: false
